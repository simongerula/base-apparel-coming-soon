<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--FavIcon-->
  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/css/styles.css">
  <!-- Google Fonts - Josefine Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="brand-container">
      <img class="logo" src="src/images/logo.svg" alt="">
    </div>
    <div class="img-container">
      <img class="hero-img-mobile" src="src/images/hero-mobile.jpg" alt="">
      <img class="hero-img-desktop" src="src/images/hero-desktop.jpg" alt="">
    </div>
    <div class="subscribe-container">
      <h1 class="coming-soon"><span class="red-text">WE'RE</span><br>COMING<br>SOON</h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="subscribe-form">
        <input class="input-email" name="input-email" type="text" placeholder="Email Address">
        <button class="arrow-btn"><img class="arrow-icon" src="src/images/icon-arrow.svg" alt=""></button>
        <img class="check-icon" src="src/images/icon-error.svg" alt="">
        <p class="error-type"></p>
      </form>
    </div>
  </div>

  </footer>-->
  <script src="src/js/app.js"></script>
</body>
</html>
